<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <div class="left-side">
          <img src="lexi-laginess-TTUvyE7MwkM-unsplash.jpg" alt="cinematic-hotel-entrance-photo" width="600px">
       <div class="container">
           <img src="odin-lined.png" alt="odin logo" height="80">
           <h1 class="main-text">ODIN</h1>
       </div>
    </div>

  <div class="right-side">


          <div class="top">
                 <p> <h3>This is not a real online service. hahahhahahhahhahahahahahahahahhaahahahahahhahaha!
                       <br />
                        <br />
                          you know you want it to be though!
                      </h3>
                 </p>
            </div>



     <div class="middle">
          <h3>Let's do This</h3>
         <div class="form">
            <form id="my-form">
                <div class="form-group">
                   <label for="fname">First Name</label>
                   <input type="text" name="fname" id="fname" required />
                </div>

                <div class="form-group">
                      <label for="lname">Last Name</label>
                      <input type="text" name="lname" id="lname" required />
                </div>
                
                <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" name="email" id="email" required />
                </div>

                <div class="form-group">
                    <label for="phnumber">Phone Number</label>
                    <input type="tel" name="phnumber" id="phnumber" required />
                </div>


              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" required pattern="^\d{10}$" />
                  <span class="error-message">Please enter a valid password</span>
              </div>

              <div class="form-group">
                  <label for="confirm-password" data-help="* passwords do not match.">Confirm Password</label>
                  <input type="password" name="confirm-password" id="confirm-password" required pattern="^\d{10}$"/>
                  <span class="error-message">Passwords do not match</span>
              </div>
            </form>
        
      </div>
     </div>  


          <div class="bottom">
               <button type="submit" form="my-form"> <strong>Create Account</strong></button>
    
       
                <p>Already have an account? <span><strong>Log in.</strong></span></p>
            </div>

  </div>
</body>
</html>
